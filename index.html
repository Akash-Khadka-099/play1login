<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-content">
        <h2>
            registration form
        </h2>

        <form>
            <div class="form-control">
                <label>username</label>
                <input id="username" type="text" name="fname" placeholder="Enter your name">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>error msg</small>
            </div>
            <div class="form-control">
                <label>phone </label>
                <input id="phone" type="number" name="phone" placeholder="Enter your phone number">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>error msg</small>
            </div>
            <div class="form-control">
                <label>email</label>
                <input id="email" type="email" name="email" placeholder="Enter your valid email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>error msg</small>
            </div>
            <div class="form-control">
                <label>new password</label>
                <input id="password" type="password" name="fname" placeholder="Enter password you want">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>error msg</small>
            </div>
            <div class="form-control">
                <label>confirm password</label>
                <input id="cpassword" type="password" name="fname" placeholder="Re-enter password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>error msg</small>
                
            </div>
            <input class="btn" type="submit" value="submit">
        </form>

    </div>
    
</body>
</html>
